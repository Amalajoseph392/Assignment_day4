<div class="main">

<div class="container text-center">
    <div class="row">
      <div class="col">




        <div class="container mt-5">
          <div class="row">
            <div class="col col-lg-4" *ngFor="let dis of database">
              <div class="card" style="width: 18rem;">
                <img style="width: auto;" height="200px;" src={{dis.image}} class="card-img-top" alt="..." width="200px" height="200px">
                <div class="card-body">
                  <h5 class="card-title">{{dis.title}}</h5>
                  <p class="card-text">{{dis.des}}</p>
                  <a (click)="gotoHere(dis.title)" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        </div>
